<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-scissors</title>
        
        <link rel="stylesheet" href="styles/rps.css">
    </head>
    
    <body>
        <p class="title">Rock Paper Scissors</p>
        
        <button onclick="   
            playGame('rock');
        " class="move-button
        "><img src="photos/rock-emoji.png" class="move-img"></button>

        <button onclick="
            playGame('paper');
        " class="move-button
        "><img src="photos/paper-emoji.png" class="move-img"></button>
        
        <button onclick="
            playGame('scissors');
        " class="move-button
        "><img src="photos/scissors-emoji.png" class="move-img"></button>

        <p class="js-result css-result"></p>
        <p class="js-moves"></p>
        <p class="js-score css-score"></p>

        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        update_score();
        document.querySelector('.js-result').innerHTML = '';
        document.querySelector('.js-moves').innerHTML = '';
        " class="reset-score">Reset Score</button>

        <script src="scripts/rps.js"></script>
    </body>
</html>
